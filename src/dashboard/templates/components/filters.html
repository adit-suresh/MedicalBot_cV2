<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Filters</h6>
    </div>
    <div class="card-body">
        <form action="{{ url_for('main.index') }}" method="get" id="filterForm">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="daysFilter" class="form-label">Time Range</label>
                    <select class="form-select" id="daysFilter" name="days">
                        <option value="1" {% if filter.days == 1 %}selected{% endif %}>Last 24 Hours</option>
                        <option value="7" {% if filter.days == 7 %}selected{% endif %}>Last 7 Days</option>
                        <option value="30" {% if filter.days == 30 %}selected{% endif %}>Last 30 Days</option>
                        <option value="90" {% if filter.days == 90 %}selected{% endif %}>Last 90 Days</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="statusFilter" class="form-label">Status</label>
                    <select class="form-select" id="statusFilter" name="status">
                        <option value="all" {% if filter.status == 'all' %}selected{% endif %}>All Statuses</option>
                        <option value="PROCESSING" {% if filter.status == 'PROCESSING' %}selected{% endif %}>Processing</option>
                        <option value="COMPLETED" {% if filter.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
                        <option value="ERROR" {% if filter.status == 'ERROR' %}selected{% endif %}>Error</option>
                        <option value="MANUAL_REVIEW" {% if filter.status == 'MANUAL_REVIEW' %}selected{% endif %}>Manual Review</option>
                        <option value="PAUSED" {% if filter.status == 'PAUSED' %}selected{% endif %}>Paused</option>
                        <option value="CANCELLED" {% if filter.status == 'CANCELLED' %}selected{% endif %}>Cancelled</option>
                        <option value="FAILED" {% if filter.status == 'FAILED' %}selected{% endif %}>Failed</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="searchFilter" class="form-label">Search</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchFilter" name="search" 
                               placeholder="Client name, email subject..." value="{{ filter.search }}">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Auto-submit form when select filters change
    document.addEventListener('DOMContentLoaded', function() {
        const filterForm = document.getElementById('filterForm');
        const daysFilter = document.getElementById('daysFilter');
        const statusFilter = document.getElementById('statusFilter');
        
        // Add event listeners to select elements
        daysFilter.addEventListener('change', function() {
            filterForm.submit();
        });
        
        statusFilter.addEventListener('change', function() {
            filterForm.submit();
        });
    });
</script>
